<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Find Your Favorite Fruit</h1>
      <form action="" id="form">
        <label for="select">Select Calories or Nutrient Types</label>
        <select name="" id="select">
          <option value="calories">calories</option>
          <option value="fat">fat</option>
          <option value="protein">protein</option>
          <option value="carbohydrates">carbohydrates</option>
          <option value="sugar">sugar</option>
        </select>
        <label for="min">Minimum(g or kcal)</label>
        <input type="number" class="search-min" id="min" value="0" />
        <label for="max">Maximum(g or kcal)</label>
        <input type="number" class="search-min" id="max" value="100" />
        <button>search</button>
      </form>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
